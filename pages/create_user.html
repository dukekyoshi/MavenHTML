<!doctype html>
<html lang="en">
	<head>
		<title>Secret Sharing - Create User</title>
		<link href="../css/bootstrap.min.css" rel="stylesheet">
		<link href="../css/normalize.css" rel="stylesheet">
		<link href="../css/font-awesome.css" rel="stylesheet">
		<link href="../css/style.css" rel="stylesheet">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div class="container">
			<div class="login-box col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2">
				<div class="panel panel-info" style="margin-top:20px;">
					<div class="panel-heading">
						<div class="panel-title">Create User</div>
					</div>
					<form>
						<div class="panel-body">
							<form id="loginform" class="form-horizontal">
								<div class="form-group">
									<label for="pswd" style="margin-top:7px;" class="col-sm-2 control-label">Password</label>
									<div class="col-sm-10"><input id="pswd" name="password" type="password" class="form-control"/></div>
								</div>
								<hr/>
								<div class="form-group">
									<label style="margin-top:7px;" class="col-sm-7 control-label">Security Questions</label>
								</div>
								<div class="form-group">
									<label for="num" style="margin-top:7px;" class="col-sm-1 control-label">1.</label>
									<label for="questions" style="margin-top:7px;" class="col-sm-7 control-label">Kapan tanggal lahir anda?</label>
									<div class="col-sm-4"><input id="pswd" name="answer[]" type="password" class="form-control"/></div>
								</div>
								<hr/>
								<div class="form-group">
									<input type="submit" class="btn btn-info" value="Create User"/>
									<a class="btn btn-danger" href="../index.html">Cancel</a>
								</div>
							</form>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
