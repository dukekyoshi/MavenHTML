<!doctype html>
<html lang="en">
	<head>
		<title>Secret Sharing - Retrieve</title>
		<link href="../css/bootstrap.min.css" rel="stylesheet">
		<link href="../css/normalize.css" rel="stylesheet">
		<link href="../css/font-awesome.css" rel="stylesheet">
		<link href="../css/style.css" rel="stylesheet">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div class="container">
			<div class="login-box col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1">
				<div class="panel panel-info" style="margin-top:20px;">
					<div class="panel-heading">
						<div class="panel-title">Retrieve Password</div>
					</div>
					<form action="password.html" method="POST">
						<div class="panel-body">
							<div class="form-group">
								<label style="margin-top:7px;" class="col-sm-7 control-label">Security Questions</label>
							</div>
							<div class="form-group">
								<label for="num" style="margin-top:7px;" class="col-sm-1 control-label">1.</label>
								<label for="questions" style="margin-top:7px;" class="col-sm-6 control-label">Kapan tanggal lahir anda?</label>
								<div class="col-sm-5"><input id="pswd" name="answer[]" type="password" class="form-control"/></div>
							</div>
							<hr/>
							<div class="form-group">
								<input type="submit" class="btn btn-info" value="Submit"/>
								<a class="btn btn-danger" href="../index.html">Cancel</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
